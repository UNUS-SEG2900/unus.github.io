<body>

    <div class="bgimg">
        <a class="logo" href="index.html"><img src="images/miRide-01.png" id="logo" width="120em" height="auto"></a>
        <div class="presentation">
            <h1>Coming soon</h1>
            <hr class="comingSoon" />
            <p id="countDown"></p>
        </div>
    </div>

    <script>
        
        var countDownDate = new Date("Dec 4, 2019 21:59:59").getTime();


        var x = setInterval(function() {

        var now = new Date().getTime();

        var distance = countDownDate - now;
    
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
        document.getElementById("countDown").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";
    
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("countDown").innerHTML = "Have a nice winter vacation!";
        }
        }, 1000);
    </script>

</body>
